{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt="" 
            style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                <img src="../static/img/img-01.png" alt="IMG">
            </div>
            <form class="login100-form validate-form" method="POST" 
            enctype="multipart/form-data" action="{% url 'regster_new_user' %}">
                {% csrf_token %}
                <span style="margin: -10% 0%;" class="login100-form-title">
                    Smart Password Managerment
                    <hr>
                    Sign Up
                </span>
                {% include 'partials/messages.html' %}
                <div class="wrap-input100 validate-input" data-validate="Name is required: ">
                    <input class="input100" type="text" name="full_name" placeholder="Full name" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign Up
                    </button>
                </div>
                <div class="text-center p-t-30">
                    <a class="txt2" href="/">
                    Sign in
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
